    });
    </script>

<script type="text/javascript">
 
  var v = document.getElementsByTagName("audio")[0];
   
  var sound = false;
   
  var botonn = document.getElementById("boton");
   
  botonn.addEventListener("musica", function(){
   
  if (!sound) {
   
  v.play();
   
  this.innerHTML = "♬";
   
  sound = true;
   
  } else {
   
  v.pause();
   
  this.innerHTML = "▼";
   
  sound = false;
   
  }
   
  });
   
  </script>
